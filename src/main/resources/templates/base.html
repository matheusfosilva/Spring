<head th:fragment="head" >
  <meta charset="UTF-8">
  <title>Olá, bem vindo!</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

  <style>
        .logo-container {
        background-color: #47bcff;
        color: #FFF;
        }
        .logo {
        font-family: 'Handlee', cursive;
        font-size: 2rem;
        }
        .logout {
         color: #FFF
        }
    </style>

</head>

<div th:fragment="logo">

 <div class="logo-container mb-3 p-3 d-flex justify-content-between" >
    <a href="/home"  ><span class="logo text-light " >Mudi</span></a>

    <div sec:authorize="isAuthenticated()" >
      <div>Olá, <span sec:authentication="name">user</span>. Bem Vindo!</div>
      <a onclick="document.querySelector('#form-login').submit()" class="text-light" href="#" >logout</a>
      <form id="form-login" th:action="@{/logout}" method="post"></form>
    </div>

    <div sec:authorize="!isAuthenticated()" >
      <a href="/login" class="text-light" >login</a>
    </div>
 </div>

  <div>
      <nav class="nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/oferta">Ofertas</a>
    </nav>
  </div>

</div>

<div th:fragment="top(valor)" class="jumbotron jumbotron-fluid ">
  <div class="container">
    <h1 class="display-4" th:text="${valor}"></h1>
  </div>
</div>
