<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Olá, bem vindo!</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card" th:each="pedido: ${pedidos}">
			<div class="card-header" th:text="${pedido.name}">nomedoproduto</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-9 mb-3">
						<div class="row">
							<div class="col-12 col-md-5"> Valor: <span th:text="${pedido.price}">195,05</span></div>
							<div class="col-12 col-md-7" >Data de entrega:<span th:text="${pedido.date}">25/11/2022</span>
						</div>
						</div>
						<div>Produto</div>
						<div>
							<textarea class="form-control" th:text="${pedido.urlProduct}">descricao do pedido</textarea>
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.description}">descricao do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-3 ">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImage}" src="" />
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
