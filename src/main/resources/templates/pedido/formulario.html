<!DOCTYPE html>
<head th:replace="~{base::head}"></head>
<body>

<div th:replace="~{base::logo}"></div>
<div class="container">
    <div th:replace="~{base::top('Novo pedido')} "></div>
    <div class="card">
        <form th:object="${pedidoDTO}" class="card-body " th:action="@{/pedido/novo}" method="post">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" th:errorclass="is-invalid"  class="form-control" placeholder="Nome do produto">
                <small>Informe qual o nome do produto</small>
                <div th:errors="*{nomeProduto} " class="invalid-feedback" >
                    Error name of product
                </div>
            </div>
            <div class="form-group">
                <label for="urlProduto">Url</label>
                <input th:field="*{urlProduto}" th:errorclass="is-invalid"  class="form-control" placeholder="Url do produto">
                <small>Procure em um site o que você deseja e cole a url aqui</small>
                <div  th:errors="*{nomeProduto}" class="invalid-feedback">
                    Error name of product
                </div>
            </div>
            <div class="form-group">
                <label for="urlImagem">Imagem</label>
                <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="Url do imagem">
                <small>Copia a url de uma boa imagem e cole aqui para ajudar a conseguir compradores.</small>
                <div th:errors="*{nomeProduto}" class="invalid-feedback">
                    Error name of product
                </div>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" name="descricao"
                          placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
            </div>
           <div class=" d-flex justify-content-end" >
               <button class=" btn btn-outline-primary " type="submit">Cadastrar</button>
           </div>
        </form>
    </div>
</div>
</body>
</html>
