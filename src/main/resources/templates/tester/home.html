<!DOCTYPE html>
<head th:replace="~{base::head}" > </head>
<body>
<div th:replace="~{base::logo}"></div>
<div class="container">
    <div th:replace="~{base::top('Mudi App')} "></div>

    <div class="card mb-3" th:each="pedido: ${pedidos}">
            <div class="card-header alert-dark " th:text="${pedido.name}">nomedoproduto</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-9 mb-3">
                    <div class="row">
                        <div class="col-12 col-md-5"> Valor: <span th:text="${pedido.price}">195,05</span></div>
                        <div class="col-12 col-md-7">Data de entrega:<span th:text="${pedido.date}">25/11/2022</span>
                        </div>
                    </div>
                    <div>Produto</div>
                    <div>
                        <textarea class="form-control" th:text="${pedido.urlProduct}">descricao do pedido</textarea>
                    </div>

                    <div>Descrição</div>
                    <div>
                        <textarea class="form-control" th:text="${pedido.description}">descricao do pedido</textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-3 ">
                    <div>
                        <img class="img-thumbnail" th:src="${pedido.urlImage}" src=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
